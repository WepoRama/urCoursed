Lecture list:
<ul>
    <li ng-repeat='lecture in lectures.data'>
    <!--a href='{{lecture.url}}'>{{lecture.name}}</a> owner: {{lecture.author}}-->
    <button ng-click='play(lecture.url)'>{{lecture.name}}</button> owner: {{lecture.author}} Discussion: <a href='#/comments/{{lecture.id}}/{{lecture.name}}'>{{lecture.name}}</a> 
</ul>
<iframe width="560" height="315" src="http://www.youtube.com/embed/{{vidjo}}" frameborder="0" allowfullscreen></iframe>

<div class='addLecture' ng-show="isTeacher()">
    <form name='newLecture'>
        <label for='addLecture'>New lecture</label>
        <input id='LectureURL' ng-model='url'></input>
        <input id='LectureName' ng-model='name'></input>
        <button ng-click='addLecture()'>Add Lecture </button>
    </form>
</div>
